{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template text-center">
                    <h1>Oops!</h1>
                    <h2>{% translate "Errore" %}</h2>
                    <div class="error-details">
                        {{ message }}  {# <-- this will display your custom error message #}
                    </div>
                    <div class="error-actions mt-4">
                        <a href="{% url 'test_list' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-door-fill"></i> {% translate "Torna alla Home" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
