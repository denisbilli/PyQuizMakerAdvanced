<!-- register.html -->

{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button class="btn btn-primary" type="submit" name="register">Register</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button class="btn btn-primary" type="submit" name="login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
